name: Build

on: [push,pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: shards install
    - name: Run tests
      run: make test
    - name: Build Release
      run: make release_linux
    - uses: actions/upload-artifact@v2
      with:
        path: |
          dist/coveralls-linux.tar.gz
          checksums/linux